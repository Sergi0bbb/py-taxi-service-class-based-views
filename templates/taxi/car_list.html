{% extends "base.html" %}

{% block content %}
  <h1>Cars list</h1>
  <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>Model</th>
      <th>Manufacturer</th>
    </tr>
    </thead>
    {% for car in car_list %}
      <tr>
        <td><a href="{% url 'taxi:car-detail' car.id %}">{{ car.model }}</a>
        </td>
        <td>{{ car.manufacturer }}</td>
      </tr>
    {% empty %}
    {% endfor %}
  </table>
{% endblock %}
{% block pagination %}
  {% include "includes/pagination.html" %}
{% endblock %}
