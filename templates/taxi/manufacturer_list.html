{% extends "base.html" %}

{% block content %}
  <h1>Manufacturers list</h1>
    <table class="table">
    <thead class="thead-dark">
    <tr>
      <th>Name</th>
      <th>Country</th>
    </tr>
    </thead>
      {% for manufacturer in manufacturer_list %}
        <tr>
        <td>{{ manufacturer.name }}</td>
        <td>{{ manufacturer.country }}</td>
        </tr>
      {% endfor %}
    </table>
{% endblock %}
{% block pagination %}
  {% include "includes/pagination.html" %}
{% endblock %}
